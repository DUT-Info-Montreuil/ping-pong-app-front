<div class="d-flex justify-content-center mt-5">
    <h1>Liste joueurs :</h1>
</div>

<div class="container mt-3">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Nom</th>
                      <th scope="col">Prénom</th>
                      <th scope="col">Niveau</th>
                      <th scope="col">Age</th>
                      <th scope="col">Sexe</th>
                      <th scope="col">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let joueur of joueurs">
                      <td>{{ joueur.nom }}</td>
                      <td>{{ joueur.prenom }}</td>
                      <td>{{ joueur.categorie.niveau }}</td>
                      <td>{{ joueur.categorie.age }}</td>
                      <td>{{ joueur.sexe }}</td>
                      <td>
                          <button type="button" class="btn btn-outline-info" (click)="onClickOpenDetails(joueur)">Détails</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>



<div class="form-group mt-3">
  <label for="fileInput" class="form-label">Importer des joueurs :</label>
  <input type="file" id="fileInput" (change)="importerJoueurs($event)" accept=".csv" class="form-control">
  <button *ngIf="fichierSelectionne" type="button" class="btn btn-success mt-2" (click)="executerImportation()">Importer le fichier</button>
</div>
<div *ngIf="afficherAlerte" class="alert alert-success mt-3" role="alert">
  {{ messageSucces }}
</div>
